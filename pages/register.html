<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeBoard | Register</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/solid.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6 col-md-8 col-12 mx-auto">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        Register Page
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group">
                                <label for="email">Email/Username</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="text" name="" class="form-control" id="email" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="number" name="" class="form-control" id="phone" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birth">Birth Date</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                    <input type="date" name="" class="form-control" id="birth" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" name="" class="form-control" id="pass" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-edit"></i>
                                    <span>Register</span>
                                </button>
                                <a href="login.html" class="btn btn-warning">
                                    <i class="fas fa-sign-in-alt"></i>
                                    <span>Login</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
